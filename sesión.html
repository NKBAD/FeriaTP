<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Mano de Dios</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #000000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: none;
      background-color: #f2f2f2;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: rgb(207, 0, 0);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(136, 0, 0);
    }

    .social-login {
      margin-top: 20px;
      text-align: center;
    }

    .social-login p {
      margin-bottom: 10px;
      color: #ffffff;
    }

    .social-login .social-buttons {
      display: flex;
      justify-content: center;
    }

    .social-login .social-buttons a {
      display: inline-block;
      margin: 0 5px;
      padding: 8px 12px;
      border-radius: 50%;
      background-color: #000000;
      color: #777;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .social-login .social-buttons a:hover {
      background-color: #ddd;
    }

    .social-buttons img{
        width: 50px;
        height: 50px;
    }
  </style>
  <link rel="icon" href="ima/logo ventana.png">
</head>
<body>
  <div class="container">
    <h1>Inicia Sesión</h1>
    <form>
      <input type="text" placeholder="Correo electrónico o Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="social-login">
      <p>O inicia sesión con:</p>
      <div class="social-buttons">
        <a href="#" target="_blank"><img src="images/Facebookicon.png" alt="Facebook"></a>
        <a href="#" target="_blank"><img src="images/Twittericon.png" alt="Twitter"></a>
        <a href="#" target="_blank"><img src="images/Googleicon.png" alt="Google"></a>
      </div>
    </div>
  </div>
</body>
</html>
